<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Create Office</h3>
        </div>
        <form wicket:id="form">
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="externalField">External ID</label>
                    <input wicket:id="externalField" type="text" class="form-control"/>
                    <span wicket:id="externalFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="officeField">Office</label>
                    <input wicket:id="officeField" type="text" class="form-control"/>
                    <span wicket:id="officeFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="parentField">Parent Office</label>
                    <select wicket:id="parentField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="parentFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="openedOnField">Opened On</label>
                    <input wicket:id="openedOnField" type="text" class="form-control"/>
                    <span wicket:id="openedOnFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
            </div>

            <div class="box-footer">
                <a wicket:id="cancelButton" class="btn btn-default">Cancel</a>
                <button wicket:id="createButton" type="submit" class="btn btn-info pull-right">Create</button>
            </div>

        </form>
    </div>
</wicket:extend>
</body>
</html>
