<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <wicket:container wicket:id="form">
        <!-- Row -->
        <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <label>External ID</label>
            <span wicket:id="externalField" class="form-control" disabled="true"/>
        </div>
        <div class="clearfix"></div>
        <!-- Row -->
        <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <label>Office</label>
            <span wicket:id="officeField" class="form-control" disabled="true"/>
        </div>
        <div class="clearfix"></div>
        <!-- Row -->
        <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <label>Parent Office</label>
            <span wicket:id="parentField" class="form-control" disabled="true"/>
        </div>
        <div class="clearfix"></div>
        <!-- Row -->
        <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <label>Opened On</label>
            <span wicket:id="openedOnField" class="form-control" disabled="true"/>
        </div>
        <div class="clearfix"></div>
    </wicket:container>

    <div class="box-footer">
        <button type="submit" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-info pull-right">Edit</button>
    </div>
    
</wicket:extend>
</body>
</html>
