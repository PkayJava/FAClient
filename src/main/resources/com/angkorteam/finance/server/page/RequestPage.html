<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>

</head>
<body>

<br/><br/>
<div class="row">
    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Request</h3>
            </div>
            <form wicket:id="form">
                <div class="box-body">
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label wicket:for="titleField">Title</label>
                        <input wicket:id="titleField" type="text" class="form-control"/>
                        <span wicket:id="titleFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label wicket:for="maxFileSizeField">Maximum File Size (MB)</label>
                        <input wicket:id="maxFileSizeField" type="text" class="form-control"/>
                        <span wicket:id="maxFileSizeFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label wicket:for="maxFileQuantityField">Maximum File Quantity</label>
                        <input wicket:id="maxFileQuantityField" type="text" class="form-control"/>
                        <span wicket:id="maxFileQuantityFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="box-footer">
                    <a wicket:id="cancelButton" class="btn btn-default">Cancel</a>
                    <button wicket:id="requestButton" type="submit" class="btn btn-info pull-right">Request</button>
                </div>

            </form>
        </div>
    </div>
    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
</div>

</body>
</html>
