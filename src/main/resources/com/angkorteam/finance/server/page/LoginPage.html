<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>

</head>

<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

    <!-- Full Width Column -->
    <div class="content-wrapper">
        <div class="container">

            <!-- Main content -->
            <section class="content">

                <br/><br/>
                <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">

                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Login</h3>
                            </div>
                            <form wicket:id="form">
                                <div class="box-body">
                                    <!-- Row -->
                                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <label wicket:for="usernameField">Username</label>
                                        <input wicket:id="usernameField" type="text" class="form-control"/>
                                        <span wicket:id="usernameFeedback" class="help-block"/>
                                    </div>
                                    <div class="clearfix"></div>
                                    <!-- Row -->
                                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <label wicket:for="passwordField">Password</label>
                                        <input wicket:id="passwordField" type="password" class="form-control"/>
                                        <span wicket:id="passwordFeedback" class="help-block"/>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>

                                <div class="box-footer">
                                    <button wicket:id="loginButton" type="submit" class="btn btn-info pull-right">
                                        Login
                                    </button>
                                </div>

                            </form>
                        </div>

                        <wicket:container wicket:id="informationSuccess"/>
                        <wicket:container wicket:id="informationInfo"/>
                        <wicket:container wicket:id="informationWarning"/>
                        <wicket:container wicket:id="informationDanger"/>

                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                </div>

            </section>
            <!-- /.content -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="container">
            <div class="pull-right hidden-xs">
                <b>Version</b> 2.3.11
            </div>
            <strong>Copyright &copy; 2014-2016 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All
            rights
            reserved.
        </div>
        <!-- /.container -->
    </footer>
</div>
<!-- ./wrapper -->
</body>
</html>
